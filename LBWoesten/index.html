<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;300;400&family=Fredericka+the+Great&family=Poiret+One&family=Voltaire&family=Yeseva+One&display=swap" rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
    <header>
        <h4>My ToDo<span>.</span></h4>
    </header>
    <div class="intro">
        <h1 class= "logo-header">
            <span class="logo">My ToDo </span><span class="logo">.</span>
        </h1>
    </div>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                What's up, <input type ="text" id="name" placeholder="Name here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>Create a ToDo</h3>

            <form id="new-todo-form">
                <h4>What's on your ToDo list?</h4>
                <input type="text" name="content" 
                id="content" placeholder="e.g. make homework"/>

            <h4>Pick a category</h4>
            <div class="options">
                    <label>
                        <input type="radio" name="category" 
                        id="category1" value="Work/School"/>
                        <span class="bubble work"></span>
                        <div>Work/School</div>
                    </label>

                    <label>
                        <input type="radio" name="category" 
                        id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>

                </div>
                <input type="submit" value="Add ToDo" />
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble work"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Make Homework" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>


                <div class="todo-item">
                    <label>
                        <input type="checkbox" />
                        <span class="bubble work"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Get milk" readonly />
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <script src="app.js"></script>
    
</body>
</html>
